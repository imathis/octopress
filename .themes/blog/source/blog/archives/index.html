---
layout: page
title: Blog Archives
isArchive: true
---

<dl class="archives">
  {% for post in site.posts reverse %}
  {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
  {% unless year == this_year %}
    {% assign year = this_year %}
    <dt>{{ year }}</dt>
  {% endunless %}
  <dd>{% include archive_post.html %}</dd>
  {% endfor %}
</dl>
