{% capture tag %}{% if post %}{{ post.tags | tag_links | size }}{% else %}{{ page.tags | tag_links | size }}{% endif %}{% endcapture %}
{% unless tag == '0' %}
<span class="tags">
  Tag: 
  {% if post %}
    {{ post.tags | tag_links }}
  {% else %}
    {{ page.tags | tag_links }}
  {% endif %}
</span>
{% endunless %}
