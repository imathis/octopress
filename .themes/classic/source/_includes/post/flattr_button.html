<a class="FlattrButton" style="display:none;"
    title="{{ page.title }}"
    data-flattr-uid="{{ site.flattr_user }}"
    data-flattr-tags="{{ page.tags }}"
    data-flattr-button="compact"
    data-flattr-category="text"
    href="{{ site.url }}{{ page.url }}">
    {{ page.content[0,500] }}
</a>
