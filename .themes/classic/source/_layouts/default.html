{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <header role="banner" itemscope itemtype="http://schema.org/WPHeader">{% include header.html %}</header>
  <nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">{% include navigation.html %}</nav>
  <div id="main" itemprop="mainContentOfPage">
    <div id="content" {% if page.schemaorgtype %} itemscope itemtype="{{ page.schemaorgtype }}" {% endif %}>
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <footer role="contentinfo" itemscope itemtype="http://schema.org/WPFooter">{% include footer.html %}</footer>
  {% include after_footer.html %}
</body>
</html>
