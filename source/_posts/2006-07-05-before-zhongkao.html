<p>中考前，班里的纪律更乱了，原来的同学、朋友也有了矛盾，原有矛盾也加深了。我向同学、老师也一定感觉到了。究其原因，我认为是考试引起了同学心理的变化，使得以前隐藏的矛盾显现出来。</p>

<p>值得庆幸的是，与我有较大关系的矛盾在考前几十天就解决了。呵呵。</p>

<p>希望同学能在考前调整好自己，处理好与别人的关系，也希望老师能在考试前把班里的事解决一下。</p>

<p>现在写出来，日后引以为戒。</p>
